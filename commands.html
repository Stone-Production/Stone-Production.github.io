<!DOCTYPE html>
<html>
<head>
    <title>Stone Music Commands</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 0;
            font-size: 36px;
            text-align: center;
            color: #ffffff;
        }
        
        .command-btn {
            position: relative;
            display: block;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #36393f;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            color: #ffffff;
        }
        
        .command-btn:hover {
            background-color: #40444b;
        }
        
        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #40444b;
            color: #ffffff;
            border-radius: 8px;
            font-size: 16px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
        }
        
        .command-btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stone Music Commands</h1>
        <p>Here are the available commands for the Stone Music Bot:</p>
        <button class="command-btn">
            !play [song name or URL]
            <div class="tooltip">Start playing a song or add it to the queue</div>
        </button>
        <button class="command-btn">
            !skip
            <div class="tooltip">Skip the current song</div>
        </button>
        <button class="command-btn">
            !pause
            <div class="tooltip">Pause the current song</div>
        </button>
        <button class="command-btn">
            !resume
            <div class="tooltip">Resume playing the current song</div>
        </button>
        <button class="command-btn">
            !queue
            <div class="tooltip">Show the current song queue</div>
        </button>
    </div>
</body>
</html>
